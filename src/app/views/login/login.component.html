<div
  class="min-h-screen bg-gray-100 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-lg">
    <!-- Header -->
    <div class="text-center">
      <h2 class="text-3xl font-bold text-gray-900">Welcome back</h2>
      <p class="mt-2 text-sm text-gray-600">Please sign in to your account</p>
    </div>

    <!-- Login Form -->
    <form
      [formGroup]="loginFormGroup"
      (ngSubmit)="onSubmit()"
      class="mt-8 space-y-6"
    >
      <!-- Email Input -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Email address</label
        >
        <div class="mt-1">
          <input
            id="email"
            type="email"
            formControlName="email"
            required
            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="Enter your email"
          />
          <div
            *ngIf="
              loginFormGroup.get('email')?.touched &&
              loginFormGroup.get('email')?.invalid
            "
            class="mt-1 text-sm text-red-600"
          >
            <div *ngIf="loginFormGroup.get('email')?.errors?.['required']">
              Email is required
            </div>
            <div *ngIf="loginFormGroup.get('email')?.errors?.['email']">
              Please enter a valid email
            </div>
          </div>
        </div>
      </div>

      <!-- Password Input -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700"
          >Password</label
        >
        <div class="mt-1">
          <input
            id="password"
            type="password"
            formControlName="password"
            required
            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="Enter your password"
          />
          <div
            *ngIf="
              loginFormGroup.get('password')?.touched &&
              loginFormGroup.get('password')?.invalid
            "
            class="mt-1 text-sm text-red-600"
          >
            <div *ngIf="loginFormGroup.get('password')?.errors?.['required']">
              Password is required
            </div>
            <div *ngIf="loginFormGroup.get('password')?.errors?.['minlength']">
              Password must be at least 6 characters
            </div>
          </div>
        </div>
      </div>

      <!-- Remember Me and Forgot Password -->
      <!-- <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input
            id="remember-me"
            type="checkbox"
            formControlName="rememberMe"
            class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
          />
          <label for="remember-me" class="ml-2 block text-sm text-gray-900"
            >Remember me</label
          >
        </div>

        <div class="text-sm">
          <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500"
            >Forgot your password?</a
          >
        </div>
      </div> -->

      <!-- Submit Button -->
      <div>
        <button
          type="submit"
          [disabled]="loginFormGroup.invalid || isLoadingService.isLoading()"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span *ngIf="!isLoadingService.isLoading()">Sign in</span>
          <span *ngIf="isLoadingService.isLoading()">Processing...</span>
        </button>
      </div>
    </form>
  </div>
</div>
